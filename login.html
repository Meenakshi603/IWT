<html>
 <head>
 <title>HTML FORMS</title>
 </head>
 <body>
	<form method=get>
	<table border=0>
		<tr>
			<td colspan=2 align=center> <h1> Login Form </h1> </td>
		</tr>
		<tr>
			<td> <label> UserName: </label></td>
			<td> <input type=text name="uname" /> </td>
		</tr>
		<tr>
			<td><label> Password: </label></td>
			<td> <input type=password name="pswd" /> </td>
		</tr>
		<tr>
		<td><label>Class : </label>
			<select name=class multiple>
			<option value="default">Choose your class</option>
				<option value="btit">B.Tech.(IT)</option>
				<option value="btcs">B.Tech.(CS)</option>
				<option value="mtcs" >M.Tech.(CS)</option>
			</select>
		</td></tr>
		<tr>
			<td colspan=2 align=center> <input type=submit /></td>
		</tr>
		</table>
		</form>
</body>
</html>
