<html>
    <head>
        <title>Question22</title>
    </head>
    <body>
        <style>
                td{
                    color: black;
                    align-items: center;
                    justify-content: center;
                    font-size: xx-large;
                    
                }
                td:hover{
                    color:rgb(37, 172, 11) ;
                    font-weight: bolder;
                }
        </style>
        <script>
            m=parseInt(prompt("Enter rows"));
            n=parseInt(prompt("Enter column"));
            
            function genTbale(m,n)
            {
                
                document.write("<table border=1 height=100% width=100%>");
                    
                    for(i=1;i<=m;i++)
                    {
                        document.write("<tr>");
                            for(j=1;j<=n;j++)
                            {
                               if((i+j)%2==0)
                               {
                                document.write("<td bgcolor='black'>" +i*j+"</td>");
                               }
                               else{
                                document.write("<td bgcolor='red'>"+i*j+ "</td>");
                               }
                            }
                            
                            document.write("</tr>");
                           
                    }
                    document.write("</table>");
            }
            genTbale(m,n);
        </script>
    </body>
</html>
